<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Componente de classificação interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section>
            <div id="icon-star">
                <img src="./images/icon-star.svg" alt="Ícone de estrela">
            </div>
        </section>

        <section>
            <h1>Como nos saímos?</h1>
            <p>Informe-nos como nos saímos com a sua solicitação de suporte. Todos os comentários são apreciados para nos ajudar a melhorar nossa oferta!</p>
        </section>

        <section id="button-list">
            <!-- Removi a <ul> para melhor semântica -->
            <button class="rating-button">1</button>
            <button class="rating-button">2</button>
            <button class="rating-button">3</button>
            <button class="rating-button">4</button>
            <button class="rating-button">5</button>
        </section>

        <button id="btn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
